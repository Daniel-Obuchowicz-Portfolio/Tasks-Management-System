<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-[99]">
    <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
      <h2 class="text-lg font-semibold mb-4">Event Details</h2>
      <p><strong>Title:</strong> {{ event?.title }}</p>
      <p><strong>Date:</strong> {{ event?.date | date:'short' }}</p>
      <p><strong>Description:</strong> {{ event?.description }}</p>
      <div class="mt-4">
        <button (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-400">Close</button>
      </div>
    </div>
  </div>
